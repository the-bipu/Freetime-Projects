<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-weight: 500;
            background: url("images/Microsoft-Black.jpg");
            background-size: cover;
        }

        .box {
            margin-top: 10px;
            width: 300px;
            padding: 50px;
            position: absolute;
            top: 50%;
            left: 30%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.479);
            border-radius: 5px;
            text-align: center;
        }

        form {
            width: 600px;
            margin: 200px auto;
        }

        div {
            width: 100%;
            margin: 15px auto;
        }

        label {
            color: white;
            display: block;
            padding: 20px;
            font-size: 25px;
        }

        input {
            width: 56%;
            padding: 10px;
            border: 1px solid #797979;
            font-size: 15px;
            margin-left: 20px;
            border-radius: 3px;
        }

        button {
            margin: 20px;
            padding: 10px;
            width: 100px;
            border: none;
            outline: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            color: whitesmoke;
            background: linear-gradient(90deg, rgb(0, 35, 139), rgb(0, 100, 0));
        }

        span {
            display: block;
            margin-left: 20px;
            color: red;
            font-style: italic;
        }
    </style>
</head>

<body>
    <form class="box" action="Subjects.html" method="get">
        <div>
            <label for="username">Username</label>
            <input type="text" name="username" placeholder="Username">
            <span></span>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" name="password" placeholder="Password">
            <span></span>
        </div>
        <button id="log-in">Log-in</button>
    </form>
</body>

</html>
<script type="text/javascript">
    window.history.forward();
    function noBack() {
        window.history.forward();
    }

    window.onload = () => {
        this.sessionStorage.setItem("username", "BIPANSHU");
        this.sessionStorage.setItem("password", "BIPANSHU");
    }

    var input = document.getElementsByTagName('input');
    var login = document.getElementById('log-in');
    var form = document.querySelector('form');
    form.onsubmit = () => {
        return false
    }

    login.onclick = () => {
        if ((input[0].value != "") && (input[1].value != "")) {
            if ((input[0].value == sessionStorage.getItem("username")) && (input[1].value == sessionStorage.getItem("password"))) {
                form.onsubmit = () => { return 1 }
                document.cookie = "username" + input[0].value;
                document.cookie = "password" + input[1].value;
            }
            else {
                if ((input[0].value !== sessionStorage.getItem("username"))) {
                    input[0].nextElementSibling.textContent = "Username not match";
                    setTimeout(() => {
                        input[0].nextElementSibling.textContent = "";
                    }, 2000);
                }
                if ((input[1].value !== sessionStorage.getItem("password"))) {
                    input[1].nextElementSibling.textContent = "Password not match";
                    setTimeout(() => {
                        input[1].nextElementSibling.textContent = "";
                    }, 2000);
                }
            }
        }
        else {
            if (input[0].value == "") {
                input[0].nextElementSibling.textContent = "Username is empty";
                setTimeout(() => {
                    input[0].nextElementSibling.textContent = "";
                }, 2000);
            }
            if (input[1].value == "") {
                input[1].nextElementSibling.textContent = "Password is empty";
                setTimeout(() => {
                    input[1].nextElementSibling.textContent = "";
                }, 2000);
            }
        }
    }
</script>
